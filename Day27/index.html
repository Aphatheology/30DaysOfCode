<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Enter the task you have ahead! E.g I will code for 1hour today">
        <span onclick="newElement()" class="addBtn">Add</span>
        <!-- <p>You must add a task before you can Save or Delete it!</p> -->
        <button id="saveTasks">Save Current Task List</button>
        <button id="deleteTasks">Delete All Tasks</button>
      </div>
      
      <ul id="myUL">
        
      </ul>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
